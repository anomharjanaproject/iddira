<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDDIRA ‚Äì Bahasa Isyarat ke Suara</title>

  <!-- Font Awesome 6.5.0 CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9fafa;
      color: #000;
      padding: 1rem;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #00695c;
    }

    .icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .icon {
      text-align: center;
      cursor: pointer;
      width: 90px;
    }

    .icon i {
      font-size: 48px;
      color: #26a69a;
      background-color: #e0f2f1;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 8px;
      transition: 0.3s;
    }

    .icon:hover i {
      background-color: #b2dfdb;
    }

    .text-output {
      text-align: center;
      font-size: 1.5rem;
      margin: 1.5rem 0;
      min-height: 40px;
      font-weight: bold;
    }

    .speak-btn {
      display: block;
      margin: 0 auto;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #26a69a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .speak-btn:hover {
      background-color: #1e8e81;
    }

    .note {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h2>üßè Bahasa Isyarat ‚ûú Teks ‚ûú Suara</h2>

  <div class="icons">
    <div class="icon" onclick="setSpeech('Saya sedang menstruasi.')">
      <i class="fas fa-droplet"></i>
      <div>Menstruasi</div>
    </div>
    <div class="icon" onclick="setSpeech('Saya merasa sakit perut.')">
      <i class="fas fa-heartbeat"></i>
      <div>Sakit Perut</div>
    </div>
    <div class="icon" onclick="setSpeech('Saya ingin bertanya.')">
      <i class="fas fa-question-circle"></i>
      <div>Tanya</div>
    </div>
    <div class="icon" onclick="setSpeech('Saya ingin bicara dengan konselor.')">
      <i class="fas fa-user-md"></i>
      <div>Konselor</div>
    </div>
    <div class="icon" onclick="setSpeech('Saya lapar, ingin makan.')">
      <i class="fas fa-utensils"></i>
      <div>Makan</div>
    </div>
    <div class="icon" onclick="setSpeech('Saya haus, ingin minum.')">
      <i class="fas fa-glass-water"></i>
      <div>Minum</div>
    </div>
    <div class="icon" onclick="setSpeech('Saya merasa senang.')">
      <i class="fas fa-face-smile"></i>
      <div>Senang</div>
    </div>
    <div class="icon" onclick="setSpeech('Saya merasa sedih.')">
      <i class="fas fa-face-sad-tear"></i>
      <div>Sedih</div>
    </div>
    <div class="icon" onclick="setSpeech('Terima kasih.')">
      <i class="fas fa-handshake"></i>
      <div>Terima Kasih</div>
    </div>
  </div>

  <div class="text-output" id="outputText">...</div>
  <button class="speak-btn" onclick="speakText()">üîä Bacakan</button>

  <div class="note">Pilih ikon untuk menampilkan teks dan mendengar suara Bahasa Indonesia</div>

  <script>
    let currentSentence = "";

    function setSpeech(sentence) {
      currentSentence = sentence;
      document.getElementById("outputText").textContent = sentence;
    }

    function speakText() {
      if (!currentSentence) {
        alert("Silakan pilih ikon terlebih dahulu.");
        return;
      }

      const utterance = new SpeechSynthesisUtterance(currentSentence);
      utterance.lang = "id-ID";
      utterance.rate = 1;
      utterance.pitch = 1;
      speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
