<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDDIRA ‚Äì Bahasa Isyarat ke Suara</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9fafa;
      color: #000;
      padding: 1rem;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #00695c;
    }

    .icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .icon {
      text-align: center;
      cursor: pointer;
      width: 90px;
    }

    .icon img {
      width: 72px;
      height: 72px;
      border-radius: 12px;
      border: 2px solid transparent;
      transition: 0.3s;
    }

    .icon:hover img {
      border-color: #26a69a;
    }

    .text-output {
      text-align: center;
      font-size: 1.5rem;
      margin: 1.5rem 0;
      min-height: 40px;
      font-weight: bold;
    }

    .speak-btn {
      display: block;
      margin: 0 auto;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #26a69a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .speak-btn:hover {
      background-color: #1e8e81;
    }

    .note {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h2>üßè Bahasa Isyarat ‚ûú Teks ‚ûú Suara</h2>

  <div class="icons">
    <div class="icon" onclick="setSpeech('Saya sedang menstruasi.')">
      <img src="https://img.icons8.com/fluency/96/sanitary-pad.png" alt="Menstruasi">
      <div>Menstruasi</div>
    </div>
    <div class="icon" onclick="setSpeech('Saya merasa sakit perut.')">
      <img src="https://img.icons8.com/fluency/96/stomachache.png" alt="Sakit Perut">
      <div>Sakit Perut</div>
    </div>
    <div class="icon" onclick="setSpeech('Saya ingin bertanya.')">
      <img src="https://img.icons8.com/fluency/96/ask-question.png" alt="Tanya">
      <div>Tanya</div>
    </div>
    <div class="icon" onclick="setSpeech('Saya ingin bicara dengan konselor.')">
      <img src="https://img.icons8.com/fluency/96/online-support.png" alt="Konselor">
      <div>Konselor</div>
    </div>
    <div class="icon" onclick="setSpeech('Saya lapar, ingin makan.')">
      <img src="https://img.icons8.com/fluency/96/meal.png" alt="Makan">
      <div>Makan</div>
    </div>
    <div class="icon" onclick="setSpeech('Saya haus, ingin minum.')">
      <img src="https://img.icons8.com/fluency/96/water-bottle.png" alt="Minum">
      <div>Minum</div>
    </div>
    <div class="icon" onclick="setSpeech('Saya merasa senang.')">
      <img src="https://img.icons8.com/fluency/96/happy.png" alt="Senang">
      <div>Senang</div>
    </div>
    <div class="icon" onclick="setSpeech('Saya merasa sedih.')">
      <img src="https://img.icons8.com/fluency/96/sad.png" alt="Sedih">
      <div>Sedih</div>
    </div>
    <div class="icon" onclick="setSpeech('Terima kasih.')">
      <img src="https://img.icons8.com/fluency/96/handshake.png" alt="Terima Kasih">
      <div>Terima Kasih</div>
    </div>
  </div>

  <div class="text-output" id="outputText">...</div>
  <button class="speak-btn" onclick="speakText()">üîä Bacakan</button>

  <div class="note">Pilih ikon untuk menampilkan teks dan mendengar suara Bahasa Indonesia</div>

  <script>
    let currentSentence = "";

    function setSpeech(sentence) {
      currentSentence = sentence;
      document.getElementById("outputText").textContent = sentence;
    }

    function speakText() {
      if (!currentSentence) {
        alert("Silakan pilih ikon terlebih dahulu.");
        return;
      }

      const utterance = new SpeechSynthesisUtterance(currentSentence);
      utterance.lang = "id-ID";
      utterance.rate = 1;
      utterance.pitch = 1;
      speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
