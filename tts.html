<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitur TTS â€“ IDDIRA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f2f4f7;
      margin: 0;
      padding: 1rem;
      color: #000;
    }

    .header {
      background-color: #00796b;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 8px;
    }

    .tts-container {
      max-width: 400px;
      margin: 2rem auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    .tts-button {
      margin-top: 1rem;
      background-color: #00796b;
      color: white;
      padding: 0.75rem 1.2rem;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .tts-button i {
      margin-right: 0.5rem;
    }

    .tts-button:hover {
      background-color: #005f56;
    }
  </style>
</head>
<body>
  <div class="header">
    ðŸŽ¤ Text-to-Speech (TTS)
  </div>

  <div class="tts-container">
    <label for="ttsText" class="sr-only">Masukkan teks untuk dibaca</label>
    <textarea id="ttsText" placeholder="Tulis sesuatu untuk dibacakan..."></textarea>
    <button class="tts-button" onclick="speakText()">
      <i class="fas fa-volume-up" aria-hidden="true"></i>
      Baca Teks
    </button>
  </div>

  <script>
    function speakText() {
      const text = document.getElementById('ttsText').value.trim();
      if (text.length === 0) {
        alert('Silakan masukkan teks terlebih dahulu.');
        return;
      }

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'id-ID'; // Bahasa Indonesia
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
