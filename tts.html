<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitur TTS â€“ IDDIRA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f2f4f7;
      margin: 0;
      padding: 0;
      color: #000;
    }

    .header {
      background-color: #00796b;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .tts-container {
      max-width: 100%;
      padding: 1rem;
    }

    .tts-box {
      background-color: #ffffff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 140px;
      font-size: 1rem;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
    }

    .tts-button {
      margin-top: 1rem;
      background-color: #00796b;
      color: white;
      padding: 0.8rem 1rem;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .tts-button i {
      margin-right: 0.5rem;
      font-size: 1.2rem;
    }

    .tts-button:hover {
      background-color: #005f56;
    }

    @media (max-width: 480px) {
      .header {
        font-size: 1.2rem;
        padding: 0.75rem;
      }

      textarea {
        height: 120px;
        font-size: 0.95rem;
      }

      .tts-button {
        padding: 0.75rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    ðŸŽ¤ Text-to-Speech (TTS)
  </div>

  <div class="tts-container">
    <div class="tts-box">
      <label for="ttsText" class="sr-only">Masukkan teks untuk dibaca</label>
      <textarea id="ttsText" placeholder="Tulis teks untuk dibacakan..."></textarea>
      <button class="tts-button" onclick="speakText()">
        <i class="fas fa-volume-up" aria-hidden="true"></i>
        Baca Teks
      </button>
    </div>
  </div>

  <script>
    function speakText() {
      const text = document.getElementById('ttsText').value.trim();
      if (!text) {
        alert('Silakan masukkan teks terlebih dahulu.');
        return;
      }

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'id-ID';
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
